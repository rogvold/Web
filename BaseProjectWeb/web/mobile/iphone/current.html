<!DOCTYPE html>
<html>
    <head>
        <title>Current session</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="./css/buttons.css" rel="stylesheet" />
        <link href="./css/base.css" rel="stylesheet" />
        <link href="./css/pie.charts.css" rel="stylesheet" />
        <link href="./css/bootstrap.css" rel="stylesheet" />

        <link href="./css/custom.css" rel="stylesheet" />

        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script src="./js/pie-chart.js" type="text/javascript"></script>
        <script src="./js/highcharts.js" type="text/javascript"></script>

        <script src="./js/custom.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function(){
                initPieChart(); // инициализация круглого графика
                initTensionPlot(20);// инициализация графика. 20 - максимальное количество точек на графике
                setTensionPercents(56); // ставим круглому графику значение 56 процентов
                setStressStateText("relaxation after stress"); // Выставляем текущее состояние (State: text)
                setDurationText("34 m. 55 s."); // Текст напротив Duration:
                setRecommendationText(' Lorem ipsum dolor sit amet'); // текст рекомендаций
            });
        </script>

    </head>
    <body style="height: 100%;">

        <div class="iphone">
            <!--            <div class="net">
                            default 
                        </div>
                        <div class="topBar">
                            nav
                        </div>-->
            <div class="container">
                <div class="topSection">
                    <div class="topLeftSection">
                        <a class="knob-wrapper knob-chart knob-success"  href="#">
                            <span class="knob-inner">
                                <span class="percentage easyPieChart" data-percent="0" >
                                    <span>0%</span>									
                                    <canvas width="120" height="120"></canvas></span>
                                <small>Tension</small>
                            </span>
                        </a>
                    </div>
                    <div class="topRightSection">
                        <div class="pulseSection">
                            55
                        </div>
                    </div>
                </div>
                <div class="middleSection">
                    <div id="chartline" >
                        <div class="highcharts-container" id="highcharts"  >

                        </div>
                    </div>
                </div>
                <div class="bottomSection" >
                    <ul>
                        <!-- onclick="addTestPoint();" - добавлено для тестов.ыыр убрать в продакшене-->
                        <li onclick="addTestPoint();">State: <span id="stress_state"> </span></li> 
                        <li>Duration: <span id="duration_text" > </span></li>
                    </ul>
                    <span id="recommendation_text"></span>
                </div>
            </div>
            <!--            <div class="bottomBar" onclick="addTestPoint();">
                            tabs
                        </div>-->
        </div>
    </body>
</html>
