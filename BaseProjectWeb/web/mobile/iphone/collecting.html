<!DOCTYPE html>
<html>
    <head>
        <title>Data collecting</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="./css/buttons.css" rel="stylesheet" />
        <link href="./css/base.css" rel="stylesheet" />
        <link href="./css/pie.charts.css" rel="stylesheet" />
        <link href="./css/bootstrap.css" rel="stylesheet" />

        <link href="./css/custom.css" rel="stylesheet" />

        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script src="./js/pie-chart.js" type="text/javascript"></script>
        <script src="./js/highcharts.js" type="text/javascript"></script>

        <script src="./js/custom.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(function(){
                startCollectingTempAnimation();
                setPieChartPercents('2:22');
            });
            
        </script>

    </head>
    <body>

        <div class="iphone">
            <div class="container">
                <div class="topSection">
                    <div class="topCenteredSection">
                        <a class="knob-wrapper knob-chart knob-success "  href="#">
                            <span class="knob-inner">
                                <span class="percentage easyPieChart" data-percent="0" >
                                    <span class="collectingPercentSpan">0%</span>									
                                    <canvas width="120" height="120"></canvas>
                                </span>
                            </span>
                        </a>
                    </div>
                </div>


                <div class="middleSection">
                    <div id="chartline" >
                        <div class="highcharts-container" id="highcharts"  > </div>
                        <!--                        костыль для скроллинга в айфоне. -->
                        <div id="scroll_spike" style="height: 200px; display: block; margin-top: -180px; background-color: transparent; width: 100%; position: absolute;" > </div>
                    </div>
                </div>
                <div class="bottomSection" style="padding-top: 0px;" >
                    <span id="collectingText"></span>
                </div>
            </div>
        </div>
    </body>
</html>
