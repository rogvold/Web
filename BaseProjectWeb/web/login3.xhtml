<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:ppctu="http://primefaces.prime.com.tr/ui" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <f:event listener="#{webSession.guestRedirect()}" type="preRenderView" />
        <title>Authorization</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="./js/jquery.validate.js"></script>
        <script type="text/javascript" src="./js/knockout.js"></script>

        <link href="http://wbpreview.com/previews/WB0967058/assets/css/bootstrap.css" rel="stylesheet"/>
        <link href="http://wbpreview.com/previews/WB0967058/assets/css/bootstrap-responsive.css" rel="stylesheet"/>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Squada+One' rel='stylesheet' type='text/css'/> 
        <link href="./css/login.css" rel="stylesheet"/>
        <link href="./js/pines/jquery.pnotify.default.css" rel="stylesheet"/>
        <script type="text/javascript" src="./js/pines/jquery.pnotify.min.js"></script>
        <script type="text/javascript" src="./js/custom/login.js"></script>

        <script type="text/javascript">
            $(function(){
                initLoginForm();

                
            });
        </script>

    </h:head>
    <h:body >

        <div class="container">
            <div class="row">
                <div class="span4">
                </div>
                <div class="span4"  style="margin-top:90px;">
                    <div class="block-unit" style="text-align:center; padding:8px 8px 8px 8px;" id="authorizationDiv">
                        <!--                        <img src="assets/img/portfolio/portfolio150x150-color.jpg" alt="" class="img-circle"/>-->
                        <h2>CardioMood</h2>
                        <br/>
                        <span id="loginWrapper" >
                            <h5>Log In</h5>
                            <form class="cmxform" id="loginForm" style="margin-bottom: 20px;" method="POST" action="#">
                                <fieldset>
                                    <p>
                                        <input id="email" name="email" type="text" placeholder="Email" data-bind = "value: email" />
                                        <input id="password" name="password" type="password" placeholder="Password" data-bind = "value: password" />
                                    </p>
                                    <input data-bind="click: logIn" type="submit" class="submit btn-warning btn btn-large" value="Login"  />
                                </fieldset>
                            </form>
                            <span>Not registered?</span> <a href="#" onclick="$('#loginWrapper').toggle(); $('#registerWrapper').toggle();" >register</a>
                        </span>

                        <span id="registerWrapper"  style="display: none;">
                            <h5>Registration</h5>
                            <form class="cmxform" id="registerForm" method="get" action="">
                                <fieldset>
                                    <p>
                                        <input data-bind = "value: email" id="e2" name="email" type="text" placeholder="Email"/>
                                        <input data-bind = "value: password" id="p2" name="password" type="password" placeholder="Password"/>
                                        <input id="c2" name="confirm_password" type="password" placeholder="Confirm password"/>
                                    </p>
                                    <input data-bind = "click: register" class="submit btn-warning btn btn-large" type="submit" value="Register"/>
                                </fieldset>
                            </form>
                            Registered? <a href="#" onclick="$('#loginWrapper').toggle(); $('#registerWrapper').toggle();" >login</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
